<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fdf1f6;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #c2185b, #e91e63);
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 32px;

      padding: 40px 20px;

      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card:hover {
      transform: scale(1.03);
      transition: 0.3s;
    }

    .whatsapp {
      display: block;
      width: fit-content;
      margin: 30px auto;
      background-color: #25d366;
      color: white;
      padding: 15px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      background-color: #c2185b;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>

    </p>

  <section>
